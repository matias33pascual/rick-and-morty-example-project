<div class="characters-table">
  <div class="paginator-container">
    <p class="page-info">Page: {{ (currentPage$ | async) || 1 }}</p>
    <mat-paginator
      class="paginator"
      [length]="(info$ | async)?.count"
      [pageSize]="20"
      [pageIndex]="((currentPage$ | async) || 1) - 1"
      (page)="onPageChange($event)"
      [hidePageSize]="true"
    >
    </mat-paginator>
  </div>

  <table mat-table [dataSource]="(characters$ | async) || []">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let character">
        {{ character.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let character">
        {{ character.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef>Species</th>
      <td mat-cell *matCellDef="let character">
        {{ character.species }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let character">
        {{ character.type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let character">
        {{ character.gender }}
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let character">
        {{ character.created | date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
